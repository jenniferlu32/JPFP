<html>
  <head>
    <link rel='stylesheet' href='style.css'/>
    <style>
      * {
        box-sizing: border-box;
        background-color: rgb(74, 0, 109);
        color: white;
      }

      li, a, button {
        text-decoration: none;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 5px;
      }

      button {
        height: 40px;
        width: 80px;
      }

      .navItem {
        list-style: none;
        display: inline; /*display elements side by side*/
        padding: 10px 30px;
        margin: 1rem;
      }

      .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        width: calc(100%/3 - 2rem);
        flex-direction: row;
        justify-content: center;
      }

      .each-grid img {
        width: 70%;
        height: 50%;
        display: flex;
        justify-content: center;
      }
    </style>
    <script src='/dist/main.js' defer></script>
  </head>
  <body>
    <div id='root'></div>
  </body>
</html>
